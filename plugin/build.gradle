plugins {
    id "java-library"
    id "maven-publish"
}

repositories {
    mavenCentral()
    maven {
        url = uri("https://hub.spigotmc.org/nexus/content/repositories/snapshots/")
    }
    maven {
        url = uri("https://repo.essentialsx.net/snapshots/")
    }
}

dependencies {
    implementation "org.jetbrains:annotations:24.0.1"
    compileOnly "org.spigotmc:spigot-api:1.19.4-R0.1-SNAPSHOT"
    compileOnly "net.essentialsx:EssentialsX:2.20.0-SNAPSHOT"
    compileOnly "net.essentialsx:EssentialsXChat:2.20.0-SNAPSHOT"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

archivesBaseName = "BungeeChatConnect"
group = "fr.flowsqy.bungeechatconnect"
version = "1.0.0-SNAPSHOT"

processResources {
    expand("version": version)
}
